apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/rh-api-management/rh-3scale?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    build.appstudio.openshift.io/build-nudge-files: "bundle-hack/update_bundle.sh"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    # when adding filter for directory use "directory/***".pathChanged()
    # when adding filter for git submodule use "submodule".pathChanged()
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main" &&
      (".tekton/multi-arch-build-pipeline.yaml".pathChanged() ||
      ".tekton/threescale-operator-pull-request.yaml".pathChanged() ||
      ".tekton/threescale-operator-push.yaml".pathChanged() ||
      "Containerfile.3scale-operator".pathChanged() ||
      "3scale-operator".pathChanged())
#      "Dockerfile".pathChanged() ||
#      "apis".pathChanged()) ||
#      "cmd".pathChanged()) ||
#      "config".pathChanged()) ||
#      "controllers".pathChanged()) ||
#      "docs".pathChanged()) ||
#      "examples".pathChanged()) ||
#      "examples".pathChanged()) ||
#      "generators".pathChanged()) ||
#      "pkg".pathChanged()) ||
#      "test".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: threescale
    appstudio.openshift.io/component: threescale-operator
    pipelines.appstudio.openshift.io/type: build
  name: threescale-operator-on-push
  namespace: 3scale-prod-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/3scale-prod-tenant/threescale-operator:{{revision}}
  - name: dockerfile
    value: rh-3scale-operator/Containerfile.3scale-operator
  - name: path-context
    value: .
  - name: build-platforms
    value:
      - localhost
      - linux/amd64
      - linux/ppc64le
      - linux/s390x
  - name: prefetch-input
    value: '{"type": "gomod", "path": "rh-3scale-operator/3scale-operator/"}'
  - name: hermetic
    value: "true"
  pipelineRef:
    name: build-pipeline
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'